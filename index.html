<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Admission Writing</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 8.5in;
            height: 11in;
            border: 2px solid #000;
            padding: 1in;
            box-sizing: border-box;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header, .footer {
            text-align: center;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 24pt;
            margin: 0;
            text-decoration: underline;
        }
        .info-block {
            margin-top: 2in;
            text-align: left;
            font-size: 12pt;
        }
        .info-block p {
            margin: 0.5in 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            </div>

        <div class="content">
            <h1>English Admission Writing</h1>
            
            <div class="info-block">
                <p>SUBJECT: [Your Subject Here, e.g., Application Essay]</p>
                <p>TO: [Recipient, e.g., Admissions Committee]</p>
                <p>FROM: [Your Name]</p>
                <p>DATE: [Date]</p>
            </div>
        </div>

        <div class="footer">
            </div>
    </div>
</body>
</html>
